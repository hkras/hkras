<script type="text/javascript">

    // Get the modal
    const modal = document.getElementById("graphicsModal");
    let iGraphics;

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    let img = document.getElementsByClassName("graphicsImage");
    let modalImg = document.getElementById("graphicsImg01");
    let captionText = document.getElementById("graphicsCaption");

    for (iGraphics = 0; iGraphics < img.length; iGraphics++) {
      img[iGraphics].onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
        }
    }

    // Get the <span> element that closes the modal
    let span = document.getElementsByClassName("exit-button")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == graphicsModal) {
        modal.style.display = "none";
      }
    }


  </script>
